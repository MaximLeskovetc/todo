<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="list-group mt-3 w-100">

            <!--Новые-->
            <ul class="mb-3">
                <li class="list-group-item active">
                    <h5>Добавить новое задание </h5>
                </li>
                <li class="list-group-item pb-5 add-task">
                    <textarea class="w-100" placeholder="Добавить новое задание"></textarea>
                    <a href="#" class="btn btn-primary float-right mt-1">
                        Добавить
                    </a>
                </li>
            </ul>

            <!--Активные-->
            <ul>
                <li class="list-group-item active">
                    <h5>Активные</h5>
                </li>
                <li class="list-group-item">
                    <ul class="list-inline">
                        <li class="d-inline-block w-25 pl-3">Завершить</li>
                        <li class="d-inline-block">Название</li>
                        <li class="d-inline-block w-25 pr-3 float-right">Действие</li>
                    </ul>
                </li>
            </ul>
            <ul class="unfinished"></ul>

            <!--Завершёные-->
            <ul class="mt-3 finished-header"></ul>
            <ul class="finished"></ul>
        </ul>
    </div>
</div>
</body>
<script src="/js/app.js"></script>
</html>
