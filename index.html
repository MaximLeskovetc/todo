<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="list-group mt-3 w-100">
            <ul class="mb-3">
                <li class="list-group-item active">
                    <ul class="list-inline">
                        <li class="d-inline-block pl-3">Добавить новое задание</li>
                        <li class="d-inline-block w-25 pr-3 float-right">Добавить</li>
                    </ul>
                </li>
                <li class="list-group-item">
                    <ul class="list-inline add-task">
                        <li class="d-inline-block w-75">
                            <input class="w-100 pr-3" type="text" placeholder="Добавить новое задание">
                        </li>
                        <li class="inline-block pl-3 w-25 float-right">
                            <ul class="list-inline">
                                <li class="d-inline-block"><a href="#"><i class="fa fa-floppy-o"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li class="list-group-item active">
                    <ul class="list-inline">
                        <li class="d-inline-block w-25 pl-3">Завершить</li>
                        <li class="d-inline-block">Название</li>
                        <li class="d-inline-block w-25 pr-3 float-right">Действие</li>
                    </ul>
                </li>
            </ul>
            <ul class="unfinished"></ul>
            <ul class="mt-3">
                <li class="list-group-item active">
                    <ul class="list-inline">
                        <li class="d-inline-block w-25 pl-3">Вернуть обратно</li>
                        <li class="d-inline-block">Название</li>
                    </ul>
                </li>
            </ul>
            <ul class="finished"></ul>
        </ul>
    </div>
</div>
</body>
<script src="/js/app.js"></script>
</html>
